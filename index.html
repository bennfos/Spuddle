<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
      <link rel="stylesheet" href="index.css">
      <title>Spuddle!</title>
      <style>
          body {
               font-family: Arial, sans-serif;
          }
          form {
              font-size: 1.5em;
          }
          .scrambled, input, button {
              font-family: monospace;
              font-size: 2em;
          }

      </style>
  </head>
  <body>
    <div id="container">
      <div class="d-flex nav">
        <div>
          <button class="btn btn-link" data-toggle="modal" data-target="#helpModal">
            <i class="bi bi-question-circle"></i>
          </button>
        </div>
        <h1 class="title">SPUDDLE!</h1>
        <div class="d-flex flex-row nav-right">
          <button id="stats-btn" class="btn btn-link" data-toggle="modal" data-target="#statsModal">
            <i class="bi bi-bar-chart"></i>
          </button>
          <button id="settings-btn" class="btn btn-link" data-toggle="modal" data-target="#settingsModal">
            <i class="bi bi-gear"></i>
          </button>
        </div>
      </div>
      <div id="main">
        <div id="answer-grid" class="d-flex flex-column"></div>
        <div id="letter-bank" class="d-flex flex-row justify-content-center"></div>
        <div id="button-container" class="d-flex flex-row justify-content-center"></div>
      </div>

      <div class="modal fade" id="helpModal" tabindex="-1" role="dialog" aria-labelledby="HowToPlay" aria-hidden="true">
        <div class="modal-dialog .modal-lg modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="HowToPlay">HOW TO PLAY</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="modal-content">
                <p>Use the scrambled letters to make 5 different words</p>
                <p>Score points for each letter, plus bonus points for letters placed in squares with double or triple letter score squares</p>
                <p>A new SPUDDLE is available every day!</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="statsModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="HowToPlay">Stats</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="modal-content"><p>Content</p></div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="HowToPlay">Settings</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="modal-content"><p>Content</p></div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="Scripts/data.js"></script>
    <script src="Scripts/factory.js"></script>
    <script src="Scripts/dom.js"></script>
    <script src="Scripts/main.js"></script>
  </body>
</html>
